<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flexbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>Bounty Hunter Store</h1>
      <h2>We're the best in the galaxy!</h2>
    </header>

    <main>
      <section class="card">
        <header>Helmet</header>
        <img src="./assets/images/helmet.jpg" alt="Boba Fett's helmet." />
        <p>Price: 300 credits</p>
      </section>
      <section class="card">
        <header>Blaster</header>
        <img src="./assets/images/blaster.jpg" alt="Boba Fett's blaster." />
        <p>Price: 150 credits</p>
      </section>
      <section class="card">
        <header>Jet Pack</header>
        <img src="./assets/images/jetpack.jpg" alt="Mandalorian jet pack." />
        <p>Price: 3000 credits</p>
      </section>
      <section class="card">
        <header>Tattered cape</header>
        <img src="./assets/images/cape.jpg" alt="Tattered cape worn by Mandalorian." />
        <p>Price: 100 credits</p>
      </section>
      <section class="card">
        <header>Boots</header>
        <img src="./assets/images/boots.jpg" alt="Mandalorian boots" />
        <p>Price: 50 credits</p>
      </section>
      <section class="card">
        <header>Weird-looking adopted kid</header>
        <img src="./assets/images/grogu.jpg" alt="Grogu floating in an egg." />
        <p>Price: Priceless</p>
      </section>
    </main>
  </body>

</html>
