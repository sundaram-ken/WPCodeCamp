<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!--<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <ul class="nav">
            <li class="top" id="hslink"><a href="highscores.html">View High Scores</a></li>
            <li class="top" id="timer">0:00</li>
        </ul>
        <h1 class="title">Javascript Quiz</h1>
    </header>
    <div class="container">
        <p class="intro">
            Try to answer the questions within the alotted time limit. Incorrect answers will result in a time
            penalty.
        </p>
        <div class="initialsDiv">
            <label class="initials" id="initials-label" for="initials" >Enter your initials to start</label>
            <input class="initials" id="initials-txt" type="text"  name="initials" maxlength="3" />
        </div>
        <button class="start-button" type="submit" onclick="location.href='quiz.html';"
            value="continue">Continue</button>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
