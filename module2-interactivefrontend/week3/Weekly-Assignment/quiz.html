<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <ul class="nav">
            <li class="highscore nav"><a href="highscores.html">View High Scores</a></li>
            <li class="timer top">0:00</li>
        </ul>
        <h1 class="title">Javascript Quiz</h1> 
    </header>

    <div class="container">
        <div class="quiz">

            <form class="answers" id="answer-form">
                <h2 class="question"></h2>
                <input class="options" id="option1" type="radio" name="selection1" >
                <label id="option1-label" for="option1"></label><br>
                <input class="options" id="option2" type="radio" name="selection2" >
                <label id="option2-label" for="option2"></label><br>
                <input class="options" id="option3" type="radio" name="selection3" >
                <label id="option3-label" for="option3"></label><br>
                <input class="options" id="option4" type="radio" name="selection4" >
                <label id="option4-label" for="option4"></label><br>
            </form>

        </div>
        <div class="buttons">   
            <input class="submit-answer button" type="button" formaction="submitAnswer()" value="Answer" />
        </div>
    </div>
    
  <script src="./assets/js/script.js"></script>
</body>

</html>
